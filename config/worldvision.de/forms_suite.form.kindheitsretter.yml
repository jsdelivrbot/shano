reply: "Sehr [wovi_user_data_field:personalized_salutation] [wovi_user_data_field:surname],\r\n\r\nwir freuen uns sehr, dass Sie Kindheitsretter werden. Mit Ihrer monatlichen Spende schützen Sie Kinder vor Gewalt. Wie gewünscht werden wir den Betrag von monatlich [wovi_donation_amount_single_field:amount] Euro von dem angegebenen Konto abbuchen. Eine Spendenbescheinigung erhalten Sie automatisch zu Beginn eines jeden neuen Jahres von uns. Die Kinder in unseren Projekten sagen Ihnen schon jetzt Danke für Ihre Unterstützung: http://www.worldvision.de/index.php?refid=60149\r\n\r\n----------------------------------------------------------------------\r\n\r\nSie haben folgende persönliche Daten angegeben:\r\n\r\nFirma: [wovi_user_data_field:companyName]\r\nAnrede: [wovi_user_data_field:surname]\r\nVorname: [wovi_user_data_field:firstName]\r\nNachname: [wovi_user_data_field:surname]\r\nStrasse: [wovi_user_data_field:street] [wovi_user_data_field:houseNo]\r\nPLZ/Ort_: [wovi_user_data_field:postCode] [wovi_user_data_field:city]\r\nTelefon: [wovi_user_data_field:phonePrivate]\r\n\r\n\r\n\r\n----------------------------------------------------------------------\r\n\r\nWir möchten Sie vorab darüber informieren, dass wir Ihre Spende in Höhe von [wovi_donation_amount_single_field:amount] Euro monatlich unter der Gläubiger ID DE19ZZZ00000150171 als SEPA Basis-Lastschrift von dem angegebenen Konto einziehen werden.\r\n\r\nIBAN / Kontonummer: [wovi_payment_method_field:IBAN]  [wovi_payment_method_field:bankAccountNo] \r\nBIC / BLZ: [wovi_payment_method_field:swiftCode] [wovi_payment_method_field:bankBranchNo]\r\n\r\nDie zugehörige Mandats-Referenz-Nr. entnehmen Sie bitte Ihrem Kontoauszug.\r\n\r\nEine Spendenbescheinigung erhalten Sie automatisch zu Beginn eines jeden neuen Jahres von uns.\r\n\r\n----------------------------------------------------------------------\r\n\r\nEine Änderung Ihrer Daten können Sie uns jederzeit über folgendes Formular mitteilen: http://www.worldvision.de/adressaenderung\r\n\r\n----------------------------------------------------------------------\r\n\r\nMöchten Sie mehr über unsere Arbeit erfahren?\r\nhttp://www.facebook.com/world.vision.deutschland\r\noder vernetzen Sie sich mit anderen Paten und Spendern auf Xing:\r\nhttps://www.xing.com/net/worldvision\r\n\r\n----------------------------------------------------------------------\r\n\r\n\r\nFür Ihre Anliegen und Wünsche steht das Team unseres Paten- und Spenderservice per E-Mail (info@worldvision.de) und telefonisch (0800 0 10 20 22) gerne zu Ihrer Verfügung.\r\n\r\nHerzlichen Dank für Ihr Interesse! Wir würden uns freuen, Sie im Kreise unserer Paten begrüßen zu können.  \r\n\r\n----------------------------------------------------------------------\r\n\r\nMit freundlichen Grüßen\r\n\r\nIhr Team von\r\nWorld Vision Deutschland e.V.\r\n\r\n---------------------------------------------------------------------\r\n\r\nDiese E-Mail wurde automatisch generiert.\r\n"
