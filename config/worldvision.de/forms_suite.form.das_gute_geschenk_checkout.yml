reply: "Sehr [wovi_user_data_field:personalized_salutation] [wovi_user_data_field:surname],\r\n\r\nwir danken Ihnen für Ihre Spende! \r\nMit einem Guten Geschenk schenken Sie bedürftigen Kindern und ihren Familien eine bessere Zukunft.\r\n\r\nIhre Guten Geschenke in der Übersicht: \r\n[wovi_giftshop:gifts_list]\r\n\r\nWenn Sie die Zustellung per Post gewählt haben, erhalten Sie Ihre Bestellung nach drei bis fünf Arbeitstagen.\r\n\r\n----------------------------------------------------------------------\r\n\r\nSie haben folgende persönliche Daten angegeben:\r\n\r\nFirma: [wovi_user_data_field:companyName]\r\nAnrede: [wovi_user_data_field:salutation]\r\nVorname: [wovi_user_data_field:firstName]\r\nNachname: [wovi_user_data_field:surname]\r\nStrasse: [wovi_user_data_field:street] [wovi_user_data_field:houseNo]\r\nPLZ/Ort: [wovi_user_data_field:postCode] [wovi_user_data_field:city]\r\nTelefon: [wovi_user_data_field:phonePrivate]\r\n\r\nEine Änderung Ihrer Daten können Sie uns jederzeit über folgendes Formular mitteilen:\r\nhttp://www.worldvision.de/adressaenderung\r\n\r\n----------------------------------------------------------------------\r\n\r\nWie gewünscht werden wir Ihre Spende in Höhe von [wovi_giftshop:gift_amount_complete] Euro von Ihrem PayPal Konto/Kreditkarte abbuchen.\r\n\r\nEine Spendenbescheinigung erhalten Sie automatisch zu Beginn eines jeden neuen Jahres von uns.\r\n\r\n----------------------------------------------------------------------\r\n\r\nMöchten Sie mehr über unsere Arbeit erfahren?\r\nhttp://www.facebook.com/world.vision.deutschland\r\noder vernetzen Sie sich mit anderen Paten und Spendern auf Xing:\r\nhttps://www.xing.com/net/worldvision\r\n\r\n----------------------------------------------------------------------\r\n\r\n\r\nFür Ihre Anliegen und Wünsche steht das Team unseres Paten- und Spenderservice per E-Mail (info@worldvision.de) und telefonisch (0800 0 10 20 22) gerne zu Ihrer Verfügung.\r\n\r\nHerzlichen Dank für Ihr Interesse! Wir würden uns freuen, Sie im Kreise unserer Paten begrüßen zu können.  \r\n\r\n----------------------------------------------------------------------\r\n\r\nMit freundlichen Grüßen\r\n\r\nIhr Team von\r\nWorld Vision Deutschland e.V.\r\n\r\n---------------------------------------------------------------------\r\n\r\nDiese E-Mail wurde automatisch generiert.\r\n"
