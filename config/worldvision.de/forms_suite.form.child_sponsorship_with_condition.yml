vice per E-Mail (info@worldvision.de) und telefonisch (0800 0 10 20 22) gerne zu Ihrer Verfügung.\r\n\r\nWir danken Ihnen für Ihre Unterstützung und wünschen Ihnen viel Freude mit der Patenschaft.  \r\n\r\n----------------------------------------------------------------------\r\n\r\nMit freundlichen Grüßen\r\n\r\nIhr Team von\r\nWorld Vision Deutschland e.V.\r\n\r\n---------------------------------------------------------------------\r\n\r\nDiese E-Mail wurde automatisch generiert."
